<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Office Trivia</title>
</head>
<body>
<body background="assets/images/paper.png">  
    <div id="trivia">
    <div class="container">
            <img class= "logo" src='assets/images/logo.png'>
        <div class="page">
        <div class="row">
        </div>
        <div class="row">
            <p>seconds left: <span id="timer">11</span></p>
        </div>
        <div class="row changing">
            <div id="question" class="main"></div>
        <div class="winOrLoss"></div>    
        </div>
        <div class="row">
                <div id="options">
                    <ul id="optionList">
                    <li class= "wrongClick" id="wrong1"></li>
                    <li class= "wrongClick" id="wrong2"></li>
                    <li class= "wrongClick" id="wrong3"></li>
                    <li id="right"></li>
                </ul>
                </div>
        </div>
        <div class="row">
            Number correct: <span id="correct"></span>
        </div>
        <div class="row">
            Remaining Questions: <span id="remaining"></span>
        </div>
        <div class="row">
            <span id="next"></span>
        </div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
